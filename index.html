<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Chave de Acesso NF</title>
    <link rel="shortcut icon" href="key.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Verificar Chave de Acesso da NF</h1>
      <form id="form-chave">
          <div>
              <label for="input-chave">Número da Chave de Acesso:</label>
              <input type="text" name="input-chave" id="input-chave" >
              <div id="span-error" class="erro"></div>
          </div>
          <div class="div-button">
              <button id="btn-submit">Verificar&nbsp&nbsp
                <span class="material-icons-round">vpn_key</span>
              </button>
          </div>
          <span id='delete-icon' class="material-icons-round" title="Limpar formulário">delete</span>
        </form>
        <div id='output-div' >
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
